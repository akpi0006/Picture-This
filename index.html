  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>

        <img srcset="images/museum.jpg 1x,
                    images/museum.jpg 2x"
    alt="placeholder">

    <img srcset="images/museum.jpg 1x,

    <img srcset="images/landscape-320px.jpg 320w,
